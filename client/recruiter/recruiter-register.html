<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-green-600 text-white p-4">
        <h1 class="text-2xl font-bold">Recruiter Registration</h1>
    </header>
    <main class="container mx-auto mt-8">
        <form id="recruiterRegistrationForm" class="bg-white p-6 rounded shadow-md">
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" id="email" required class="border rounded w-full py-2 px-3">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password:</label>
                <input type="password" id="password" required class="border rounded w-full py-2 px-3">
            </div>
            <div class="mb-4">
                <label for="company" class="block text-gray-700">Company Name:</label>
                <input type="text" id="company" required class="border rounded w-full py-2 px-3">
            </div>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Register</button>
        </form>
    </main>
    <footer class="bg-gray-800 text-white p-4 mt-8 text-center">
        <p>&copy; 2023 AI-Enhanced Social Part-Time Management System</p>
    </footer>
    <script>
        document.getElementById('recruiterRegistrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const company = document.getElementById('company').value;

            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password, role: 'recruiter', company }),
            });

            const data = await response.json();
            alert(data.message);
            if (response.ok) {
                window.location.href = 'recruiter-login.html';
            }
        });
    </script>
</body>
</html>
