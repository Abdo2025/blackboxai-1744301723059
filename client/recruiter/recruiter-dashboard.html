<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-green-600 text-white p-4">
        <h1 class="text-2xl font-bold">Recruiter Dashboard</h1>
    </header>
    <main class="container mx-auto mt-8">
        <h2 class="text-xl font-semibold">Welcome, [Recruiter Name]</h2>
        <div class="mt-4">
            <h3 class="text-lg font-semibold">Post a New Job</h3>
            <button class="bg-green-500 text-white px-4 py-2 rounded">Post Job</button>
        </div>
        <div class="mt-4">
            <h3 class="text-lg font-semibold">Manage Job Listings</h3>
            <button class="bg-blue-500 text-white px-4 py-2 rounded">View Listings</button>
        </div>
        <div class="mt-4">
            <h3 class="text-lg font-semibold">Chat with Students</h3>
            <button class="bg-yellow-500 text-white px-4 py-2 rounded">Open Chat</button>
        </div>
    </main>
    <footer class="bg-gray-800 text-white p-4 mt-8 text-center">
        <p>&copy; 2023 AI-Enhanced Social Part-Time Management System</p>
    </footer>
</body>
</html>
